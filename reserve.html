<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Corner</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script
      src="https://kit.fontawesome.com/e16073dcfb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_container">
        <a id="navbar_logo"> COFFEE CORNER </a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="/shop.html" class="navbar_links">Shop</a>
          </li>
          <li class="navbar_item">
            <a href="/history.html" class="navbar_links">History</a>
          </li>
          <li class="navbar_item">
            <a href="/menu.html" class="navbar_links">Menu</a>
          </li>
          <li class="navbar_item">
            <a href="/customize.html" class="navbar_links">Customize</a>
          </li>
          <li class="navbar_item">
            <a href="/reserve.html" class="navbar_links">Reserve</a>
          </li>
          <li class="navbar_item">
            <a href="/events.html" class="navbar_links">Events</a>
          </li>
        </ul>
      </div>
    </nav>
    <form id="bookingForm">
      <div class="form-heading">
        <h2>Reserve</h2>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            aria-describedby="firstnameHelp"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            aria-describedby="lastnameHelp"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect"
              >Number of Seats</label
            >
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">More</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEvent1">Event</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEvent1"
            aria-describedby="eventHelp"
            placeholder="Enter Event"
          />
        </div>
        <div class="form-group">
          <label for="datepicker">Choose a date</label>
          <input type="text" class="form-control" id="datepicker" />
        </div>
        <div class="form-group">
          <label for="appt-time">Choose a time:</label>
          <input
            type="time"
            id="appt-time"
            name="appt-time"
            min="09:00"
            max="17:00"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputRequests1">Any Extra Requests:</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputRequests1"
            aria-describedby="requestsHelp"
            placeholder="Enter Requests"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Reservation Request Received
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You have successfully sent in your reservation request! An email
            will be sent with the details of your reservation once reviewed. See
            you soon!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="App.js"></script>
    <script>
      document.ready(function () {
        $("#datepicker").datepicker({
          format: "yyyy-mm-dd",
        });

        "#bookingForm".on("submit", function (e) {
          e.preventDefault();
          "#exampleModalCenter".modal("show");
        });
      });
    </script>
  </body>
</html>
